<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="btn grey" onclick="clearDisplay()">C</button>
      <button class="btn grey" onclick="deleteLast()">âŒ«</button>
      <button class="btn grey" onclick="appendSymbol('/')">/</button>
      <button class="btn orange" onclick="appendSymbol('*')">*</button>

      <button class="btn black" onclick="appendSymbol('7')">7</button>
      <button class="btn black" onclick="appendSymbol('8')">8</button>
      <button class="btn black" onclick="appendSymbol('9')">9</button>
      <button class="btn orange" onclick="appendSymbol('-')">-</button>

      <button class="btn black" onclick="appendSymbol('4')">4</button>
      <button class="btn black" onclick="appendSymbol('5')">5</button>
      <button class="btn black" onclick="appendSymbol('6')">6</button>
      <button class="btn orange" onclick="appendSymbol('+')">+</button>

      <button class="btn black" onclick="appendSymbol('1')">1</button>
      <button class="btn black" onclick="appendSymbol('2')">2</button>
      <button class="btn black" onclick="appendSymbol('3')">3</button>
      <button class="btn blue" onclick="calculateResult()">=</button>

      <button class="btn black" onclick="appendSymbol('0')">0</button>
      <button class="btn black" onclick="appendSymbol('.')">.</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
